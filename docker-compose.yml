version: "3.9"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=${BACKEND_PUBLIC_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PORT=${BACKEND_PORT}
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
      - BACKEND_PUBLIC_URL=${BACKEND_PUBLIC_URL}
    ports:
      - "${BACKEND_PORT}:8080"
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
  mongo:
    image: mongo:7
    environment:
      - MONGO_INITDB_DATABASE=premium_blog
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
volumes:
  mongo_data:
